name: Test WF

on:
  push:
    branches: [ workflow ]

env:
  IMAGE_NAME: ghcr.io/instrument-data-source/instrument-quote-data-source-srv/instrument-quote-data-source-srv

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print Image Name
        run: echo $IMAGE_NAME

      - name: Retrieve release version
        id: release_info
        run: echo "RELEASE_VERSION=v0.1" >> $GITHUB_ENV

      - name: Display release version
        run: echo $RELEASE_VERSION
      
      - name: Build image
        run: docker buildx build --platform linux/amd64 -t $IMAGE_NAME:$RELEASE_VERSION .

      - name: Get list of docker images
        run: docker images