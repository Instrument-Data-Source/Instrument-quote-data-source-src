name: Test WF

on:
  push:
    branches: [ workflow ]

env:
  IMAGE_NAME: ghcr.io/instrument-data-source/instrument-quote-data-source-srv

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print Image Name
        run: echo $IMAGE_NAME

      - name: Retrieve release version
        id: release_info
        run: echo "RELEASE_VERSION=1" >> $GITHUB_ENV

      - name: Display release version
        run: echo $RELEASE_VERSION
      
      - name: Display release version aly
        run: echo ${{ env.RELEASE_VERSION }}
      
      - name: TagName
        run: echo "DOCKER_IMAGE_NAME_WITH_TAG=$(echo ${IMAGE_NAME}:${RELEASE_VERSION} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Display TagName
        run: echo $DOCKER_IMAGE_NAME_WITH_TAG

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.DOCKER_IMAGE_NAME_WITH_TAG }}
            